<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="icon" href="img/common_img/naver_webtoon_logo_favicon.png" />
    <link rel="stylesheet" href="css/join.css" />
    <script src="js/join/join.js" defer></script>
  </head>
  <body>
    <div id="wrap">
      <div class="header">
        <div class="inner-header">
          <h1 class="logo">
            <a href="index.html"><img src="img/common_img/naver_webtoon_main_logo.png" alt="네이버 웹툰" /></a>
          </h1>
        </div>
      </div>
      <div class="join-container">
        <div class="inner-joinCon">
          <form action="joinSky_do" method="post" name="join" id="join">
            <div class="sections">
              <div class="section sec1">
                <div class="sec-con">
                  <ul>
                    <li>
                      <label for="userId">아이디</label>
                      <div class="id-pwBox">
                        <input type="text" name="userId" id="userId" />
                        <span>@naver.com</span>
                      </div>
                      <p class="sec1P"></p>
                    </li>
                    <li>
                      <label for="userPw">비밀번호</label>
                      <div class="id-pwBox">
                        <input type="password" name="userPw" id="userPw" />
                        <span>
                          <img src="img/common_img/password_icon.svg" alt="자물쇠 아이콘" />
                        </span>
                      </div>
                      <p class="sec1P"></p>
                    </li>
                    <li>
                      <label for="userPwCheck"> 비밀번호 재확인 </label>
                      <div class="id-pwBox">
                        <input type="password" name="userPwCheck" id="userPwCheck" />
                        <span>
                          <img src="img/common_img/password_icon.svg" alt="자물쇠 아이콘" />
                        </span>
                      </div>
                      <p class="sec1P"></p>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="section sec2">
                <div class="sec-con">
                  <ul>
                    <li>
                      <label for="userName">이름</label>
                      <div class="name-emailBox">
                        <input type="text" name="userName" id="userName" />
                      </div>
                      <p class="sec2P"></p>
                    </li>
                    <li>
                      <label for="birthYear">생년월일</label>
                      <div class="birth-box">
                        <div class="brirthYear-box">
                          <input type="text" name="birthYear" id="birthYear" class="userBirth" placeholder="년(4)자" maxlength="4" />
                        </div>
                        <div class="brirthMonth-box">
                          <select name="birthMonth" id="birthMonth " class="userBirth">
                            <option value="월" selected>월</option>
                            <option value="1월">1월</option>
                            <option value="2월">2월</option>
                            <option value="3월">3월</option>
                            <option value="4월">4월</option>
                            <option value="5월">5월</option>
                            <option value="6월">6월</option>
                            <option value="7월">7월</option>
                            <option value="8월">8월</option>
                            <option value="9월">9월</option>
                            <option value="10월">10월</option>
                            <option value="11월">11월</option>
                            <option value="12월">12월</option>
                          </select>
                        </div>
                        <div class="brirthDay-box">
                          <input type="text" name="birthDay" id="birthDay" class="userBirth" maxlength="4" placeholder="일" />
                        </div>
                      </div>
                      <p class="sec2P"></p>
                    </li>
                    <li>
                      <label for="userGender">성별</label>
                      <div class="gender-box">
                        <select name="userGender" id="userGender">
                          <option value="성별" selected>성별</option>
                          <option value="남자">남자</option>
                          <option value="여자">여자</option>
                          <option value="그 외">그 외</option>
                          <option value="선택안함">선택안함</option>
                        </select>
                      </div>
                      <p class="sec2P"></p>
                    </li>
                    <li>
                      <div class="label-box">
                        <label for="userEmail">본인 확인 이메일</label>
                        <span>(선택)</span>
                      </div>
                      <div class="name-emailBox">
                        <input type="email" name="userEmail" id="userEmail" placeholder="선택입력" />
                      </div>
                      <p class="sec2P"></p>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="section sec3">
                <div class="sec-con">
                  <ul>
                    <li>
                      <label for="userPhone">휴대전화</label>
                      <div class="phone-select-box">
                        <select name="userPhone" id="userPhone">
                          <option value="대한민국 +82" selected>대한민국 +82</option>
                          <option value="그리스 +30">그리스 +30</option>
                          <option value="뉴질랜드 +62">뉴질랜드 +62</option>
                          <option value="덴마크 +45">덴마크 +45</option>
                          <option value="러시아/카자흐스탄 +7">러시아/카자흐스탄 +7</option>
                          <option value="미국/캐나다 +1">미국/캐나다 +1</option>
                          <option value="베트남 +84">베트남 +84</option>
                          <option value="스웨덴 +46">스웨덴 +46</option>
                          <option value="영국 +44">영국 +44</option>
                          <option value="중국 +86">중국 +86</option>
                          <option value="칠레 +56">칠레 +56</option>
                          <option value="케냐 +254">케냐 +254</option>
                        </select>
                      </div>
                    </li>
                    <li>
                      <div class="phone-check-box">
                        <input type="tel" name="userPhone" id="userPhoneCheck" placeholder="전화번호 입력" />
                      </div>
                      <input type="button" id="userPhoneButton" value="인증번호 받기" />
                    </li>
                    <li>
                      <div class="phone-confirm-box">
                        <input type="text" name="userPhoneConfirm" id="userPhoneConfirm" placeholder="인증번호를 입력하세요" />
                      </div>
                    </li>
                    <p class="sec3P"></p>
                    <p class="sec3P"></p>
                  </ul>
                </div>
              </div>
              <div class="section sec4">
                <div class="sec-con">
                  <div class="submitBtn">
                    <input type="button" value="가입하기" />
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="inner-footer">
          <div class="fcon"></div>
        </div>
      </div>
    </div>
  </body>
</html>
